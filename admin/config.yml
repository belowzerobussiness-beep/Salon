backend:
  name: github
  repo: belowzerobussiness-beep/Salon
  branch: main
  site_domain: salon-two-rosy.vercel.app
  base_url: https://salon-two-rosy.vercel.app
  auth_endpoint: api/auth

publish_mode: editorial_workflow

# Media settings
media_folder: "images"
public_folder: "/images"

# Collections settings
collections:
  - name: "settings"
    label: "Website Content"
    files:
      - label: "General Settings"
        name: "general"
        file: "data.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Price List", name: "prices", widget: "list", fields: [
              { label: "Service Name", name: "service", widget: "string" },
              { label: "Price", name: "price", widget: "string" }
            ]}
