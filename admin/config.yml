backend:
  name: github
  repo: belowzerobussiness-beep/Salon
  branch: main
  base_url: https://salon-two-rosy.vercel.app
  auth_endpoint: api/auth

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Website Settings"
    files:
      - file: "data.json"
        label: "Main Content"
        name: "content"
        fields:
          - { label: "Logo Image", name: "logo_img", widget: "image", required: false }
          - { label: "Logo Text (If no image)", name: "logo", widget: "string" }
          - { label: "Brand Name", name: "brand_name", widget: "string" }
          - { label: "Hero Image", name: "hero_image", widget: "image" }
          - { label: "Hero Description", name: "hero_desc", widget: "text" }
          
          - label: "Experience Section"
            name: "experience"
            widget: "object"
            fields:
              - { label: "Box 1 Title", name: "exp1_t", widget: "string" }
              - { label: "Box 1 Desc", name: "exp1_d", widget: "text" }
              - { label: "Box 2 Title", name: "exp2_t", widget: "string" }
              - { label: "Box 2 Desc", name: "exp2_d", widget: "text" }
              - { label: "Box 3 Title", name: "exp3_t", widget: "string" }
              - { label: "Box 3 Desc", name: "exp3_d", widget: "text" }

          - label: "Pricing & Haircuts"
            name: "prices"
            widget: "list"
            fields:
              - { label: "Service Image", name: "image", widget: "image" }
              - { label: "Service Name", name: "service", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }

          - label: "Contact Info"
            name: "contact"
            widget: "object"
            fields:
              - { label: "WhatsApp Number", name: "whatsapp", widget: "string" }
              - { label: "Email Address", name: "email", widget: "string" }
              - { label: "Footer Text", name: "footer", widget: "string" }
