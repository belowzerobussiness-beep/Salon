<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lumina Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .gold-text { color: #D4AF37; }
        .gold-border { border-color: #D4AF37; }
        .gold-bg { background-color: #D4AF37; }
        #contact-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal-box { background: #0a0a0a; border: 1px solid #D4AF37; padding: 40px; border-radius: 4px; text-align: center; max-width: 400px; width: 90%; box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="contact-modal">
        <div class="modal-box relative">
            <button onclick="toggleModal()" class="absolute top-4 right-4 text-zinc-500 hover:text-white text-2xl">&times;</button>
            <h3 class="gold-text text-2xl font-serif mb-8 tracking-[0.2em] uppercase">Connect With Us</h3>
            <div class="space-y-5">
                <a id="modal-whatsapp" href="#" target="_blank" class="flex items-center justify-center space-x-3 bg-[#25D366] text-white py-4 px-6 rounded-sm hover:opacity-90 transition">
                    <i class="fab fa-whatsapp text-xl"></i>
                    <span class="font-bold uppercase tracking-widest text-xs">WhatsApp</span>
                </a>
                <a id="modal-email" href="#" class="flex items-center justify-center space-x-3 bg-zinc-900 text-white py-4 px-6 border border-zinc-800 rounded-sm hover:border-yellow-600 transition">
                    <i class="far fa-envelope text-xl"></i>
                    <span class="font-bold uppercase tracking-widest text-xs">Email Address</span>
                </a>
            </div>
            <p id="modal-footer" class="text-zinc-500 text-[10px] mt-8 uppercase tracking-[3px]"></p>
        </div>
    </div>

    <nav class="flex justify-between items-center px-6 md:px-12 py-6 bg-black/90 backdrop-blur-md border-b border-zinc-900 sticky top-0 z-[500]">
        <div class="logo-container">
            <a href="#" class="text-xl md:text-2xl font-serif tracking-[0.3em]">
                <img id="site-logo-img" src="" alt="Logo" style="display:none; height: 45px; width: auto;">
                <span id="site-logo-text" class="gold-text uppercase"></span>
            </a>
        </div>
        
        <div class="hidden md:flex space-x-10 text-[11px] uppercase tracking-[0.3em] font-medium">
            <a href="#" class="hover:text-yellow-600 transition">Home</a>
            <a href="#services" class="hover:text-yellow-600 transition">Services</a>
            <button onclick="toggleModal()" class="hover:text-yellow-600 transition">Contact</button>
        </div>

        <button onclick="toggleModal()" class="gold-border border gold-text px-5 py-2 text-[10px] font-bold uppercase hover:gold-bg hover:text-black transition tracking-widest">Book Now</button>
    </nav>

    <header class="relative h-[90vh] flex items-center justify-center text-center px-4">
        <div class="absolute inset-0">
            <img id="hero-bg" src="" class="w-full h-full object-cover opacity-30" alt="Hero">
        </div>
        <div class="relative z-10">
            <h1 id="main-brand-name" class="gold-text text-5xl md:text-8xl font-serif italic mb-6 tracking-tight"></h1>
            <p id="hero-desc" class="text-zinc-400 text-sm md:text-lg max-w-xl mx-auto font-light leading-relaxed tracking-widest uppercase"></p>
            <div class="mt-12">
                <a href="#services" class="gold-border border gold-text px-12 py-4 text-[11px] uppercase tracking-[0.4em] hover:gold-bg hover:text-black transition">View Menu</a>
            </div>
        </div>
    </header>

    <section id="services" class="py-32 px-6 md:px-20 bg-zinc-950">
        <div class="text-center mb-20">
            <span class="gold-text text-[10px] tracking-[0.5em] uppercase">Excellence in Grooming</span>
            <h2 class="text-4xl font-serif mt-4 tracking-widest uppercase">Our Services</h2>
        </div>
        <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16"></div>
    </section>

    <script>
        function toggleModal() {
            const modal = document.getElementById('contact-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const logoImg = document.getElementById('site-logo-img');
                const logoText = document.getElementById('site-logo-text');
                if (data.logo_img) {
                    logoImg.src = data.logo_img;
                    logoImg.style.display = 'block';
                    logoText.style.display = 'none';
                } else {
                    logoText.innerText = data.logo;
                }

                document.getElementById('page-title').innerText = data.brand_name;
                document.getElementById('main-brand-name').innerText = data.brand_name;
                document.getElementById('hero-desc').innerText = data.hero_desc;
                document.getElementById('hero-bg').src = data.hero_image;
                document.getElementById('modal-footer').innerText = data.contact.footer;
                document.getElementById('modal-whatsapp').href = `https://wa.me/${data.contact.whatsapp}`;
                document.getElementById('modal-email').href = `mailto:${data.contact.email}`;

                const list = document.getElementById('services-list');
                data.prices.forEach(s => {
                    list.innerHTML += `
                        <div class="group">
                            <div class="overflow-hidden mb-8 aspect-[3/4]">
                                <img src="${s.image}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-105 transition duration-1000">
                            </div>
                            <div class="flex justify-between items-end border-b border-zinc-800 pb-4">
                                <div>
                                    <h3 class="text-xl font-serif tracking-widest uppercase">${s.service}</h3>
                                    <p class="text-zinc-500 text-[10px] uppercase tracking-widest mt-2">${s.desc}</p>
                                </div>
                                <span class="gold-text text-lg font-light">${s.price}</span>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
