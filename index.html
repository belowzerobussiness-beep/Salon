<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lumina Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gold-text { color: #D4AF37; }
        .gold-border { border-color: #D4AF37; }
        .gold-bg { background-color: #D4AF37; }
        /* Contact Popup Style */
        #contact-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; }
        .modal-box { background: #111; border: 1px solid #D4AF37; padding: 40px; border-radius: 15px; text-align: center; max-width: 400px; width: 90%; }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="contact-modal">
        <div class="modal-box relative">
            <button onclick="toggleModal()" class="absolute top-4 right-4 text-zinc-500 hover:text-white text-xl">&times;</button>
            <h3 class="gold-text text-2xl font-bold mb-6 tracking-widest uppercase">Contact Us</h3>
            <div class="space-y-4">
                <a id="modal-whatsapp" href="#" target="_blank" class="flex items-center justify-center space-x-3 bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg transition">
                    <i class="fab fa-whatsapp text-xl"></i>
                    <span>WhatsApp Now</span>
                </a>
                <a id="modal-email" href="#" class="flex items-center justify-center space-x-3 bg-zinc-800 hover:bg-zinc-700 text-white py-3 px-6 rounded-lg transition border border-zinc-700">
                    <i class="far fa-envelope text-xl"></i>
                    <span>Email Us</span>
                </a>
            </div>
            <p id="modal-footer" class="text-zinc-500 text-xs mt-6 uppercase tracking-widest"></p>
        </div>
    </div>

    <nav class="flex justify-between items-center px-10 py-6 bg-black border-b border-zinc-900 sticky top-0 z-50">
        <div class="logo-container">
            <a href="#" class="text-2xl font-bold tracking-widest">
                <img id="site-logo-img" src="" alt="Logo" style="display:none; height: 50px; width: auto;">
                <span id="site-logo-text" class="gold-text uppercase"></span>
            </a>
        </div>
        <button onclick="toggleModal()" class="gold-border border gold-text px-6 py-2 text-xs font-bold uppercase hover:gold-bg hover:text-black transition">Book Now</button>
    </nav>

    <header class="relative h-[85vh] flex items-center justify-center text-center px-4 overflow-hidden">
        <div class="absolute inset-0">
            <img id="hero-bg" src="" class="w-full h-full object-cover opacity-40 scale-105" alt="Hero">
        </div>
        <div class="relative z-10">
            <h1 id="main-brand-name" class="gold-text text-6xl md:text-9xl font-serif italic mb-4"></h1>
            <p id="hero-desc" class="text-zinc-300 text-lg md:text-xl max-w-2xl mx-auto font-light tracking-wide"></p>
        </div>
    </header>

    <section id="services" class="py-24 px-10 bg-zinc-950">
        <h2 class="text-3xl font-light text-center mb-16 tracking-[0.3em] uppercase gold-text">Our Menu</h2>
        <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16"></div>
    </section>

    <script>
        function toggleModal() {
            const modal = document.getElementById('contact-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Logo & Titles
                const logoImg = document.getElementById('site-logo-img');
                const logoText = document.getElementById('site-logo-text');
                if (data.logo_img) {
                    logoImg.src = data.logo_img;
                    logoImg.style.display = 'block';
                    logoText.style.display = 'none';
                } else {
                    logoText.innerText = data.logo;
                }

                document.getElementById('page-title').innerText = data.brand_name;
                document.getElementById('main-brand-name').innerText = data.brand_name;
                document.getElementById('hero-desc').innerText = data.hero_desc;
                document.getElementById('hero-bg').src = data.hero_image;
                document.getElementById('modal-footer').innerText = data.contact.footer;

                // Links
                document.getElementById('modal-whatsapp').href = `https://wa.me/${data.contact.whatsapp}`;
                document.getElementById('modal-email').href = `mailto:${data.contact.email}`;

                // Services
                const list = document.getElementById('services-list');
                data.prices.forEach(s => {
                    list.innerHTML += `
                        <div class="group border-b border-zinc-800 pb-8 hover:border-yellow-700 transition duration-500">
                            <img src="${s.image}" class="w-full h-72 object-cover mb-6 grayscale hover:grayscale-0 transition duration-700">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-2xl font-light tracking-widest uppercase">${s.service}</h3>
                                <span class="gold-text text-xl">${s.price}</span>
                            </div>
                            <p class="text-zinc-500 text-sm italic font-serif">${s.desc}</p>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
