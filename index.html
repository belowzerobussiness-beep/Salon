<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lumina Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white font-sans">

    <nav class="flex justify-between items-center px-10 py-6 bg-zinc-900 border-b border-zinc-800 sticky top-0 z-50">
        <div class="logo-container">
            <a href="#" id="logo-link" class="text-2xl font-bold tracking-widest text-white">
                <img id="site-logo-img" src="" alt="Logo" style="display:none; height: 50px; width: auto;">
                <span id="site-logo-text"></span>
            </a>
        </div>
        <div class="hidden md:flex space-x-8 text-sm uppercase tracking-widest">
            <a href="#services" class="hover:text-zinc-400">Services</a>
            <a href="#about" class="hover:text-zinc-400">Experience</a>
            <a href="#contact" class="hover:text-zinc-400">Contact</a>
        </div>
        <a id="nav-cta" href="#" class="bg-white text-black px-6 py-2 text-xs font-bold uppercase hover:bg-zinc-200 transition">Book Now</a>
    </nav>

    <header class="relative h-[80vh] flex items-center justify-center text-center px-4">
        <div class="absolute inset-0">
            <img id="hero-bg" src="" class="w-full h-full object-cover opacity-50" alt="Hero Background">
        </div>
        <div class="relative z-10 max-w-3xl">
            <h1 id="main-brand-name" class="text-6xl md:text-8xl font-light mb-6"></h1>
            <p id="hero-desc" class="text-zinc-400 text-lg md:text-xl mb-8 leading-relaxed"></p>
            <a href="#services" class="border border-white px-10 py-4 text-sm uppercase tracking-widest hover:bg-white hover:text-black transition">Explore Services</a>
        </div>
    </header>

    <section id="services" class="py-24 px-10 bg-zinc-950">
        <h2 class="text-3xl font-light text-center mb-16 tracking-[0.2em] uppercase">Signature Services</h2>
        <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            </div>
    </section>

    <footer id="contact" class="py-16 px-10 bg-zinc-900 border-t border-zinc-800 text-center">
        <p id="footer-text" class="text-zinc-500 text-sm mb-4"></p>
        <div class="flex justify-center space-x-6">
            <a id="whatsapp-link" href="#" class="text-zinc-400 hover:text-white text-2xl"><i class="fab fa-whatsapp"></i></a>
            <a id="email-link" href="#" class="text-zinc-400 hover:text-white text-2xl"><i class="far fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        // Data Load Karne ka function
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // 1. Logo Logic
                const logoImg = document.getElementById('site-logo-img');
                const logoText = document.getElementById('site-logo-text');
                if (data.logo_img) {
                    logoImg.src = data.logo_img;
                    logoImg.style.display = 'block';
                    logoText.style.display = 'none';
                } else {
                    logoText.innerText = data.logo || 'LUMINA';
                    logoImg.style.display = 'none';
                }

                // 2. Hero & Content
                document.getElementById('page-title').innerText = data.brand_name;
                document.getElementById('main-brand-name').innerText = data.brand_name;
                document.getElementById('hero-desc').innerText = data.hero_desc;
                document.getElementById('hero-bg').src = data.hero_image;
                document.getElementById('footer-text').innerText = data.contact.footer;

                // 3. Contact Links
                document.getElementById('whatsapp-link').href = `https://wa.me/${data.contact.whatsapp}`;
                document.getElementById('email-link').href = `mailto:${data.contact.email}`;
                document.getElementById('nav-cta').href = `https://wa.me/${data.contact.whatsapp}`;

                // 4. Services List
                const servicesList = document.getElementById('services-list');
                data.prices.forEach(service => {
                    servicesList.innerHTML += `
                        <div class="group cursor-pointer">
                            <div class="overflow-hidden mb-4">
                                <img src="${service.image}" class="w-full h-80 object-cover group-hover:scale-110 transition duration-700">
                            </div>
                            <div class="flex justify-between items-end border-b border-zinc-800 pb-2">
                                <div>
                                    <h3 class="text-xl font-light">${service.service}</h3>
                                    <p class="text-zinc-500 text-xs uppercase mt-1">${service.desc}</p>
                                </div>
                                <span class="text-zinc-400 font-light">${service.price}</span>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
