<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Lumina Salon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #0f0f0f; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: sans-serif; background: var(--dark); color: var(--text); }
        
        nav { position: fixed; width: 100%; padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); z-index: 1000; border-bottom: 1px solid rgba(197,160,89,0.3); }
        .logo { font-size: 1.8rem; color: var(--gold); font-weight: bold; letter-spacing: 2px; }
        
        .hero { height: 100vh; background-size: cover; background-position: center; display: flex; align-items: center; padding: 0 10%; position: relative; }
        .hero::before { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); }
        .hero-content { position: relative; z-index: 1; max-width: 700px; }
        .hero h1 { font-size: 4rem; color: var(--gold); margin-bottom: 20px; }
        
        .exp-section { padding: 80px 10%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; text-align: center; }
        .exp-box { border: 1px solid #333; padding: 30px; transition: 0.3s; }
        .exp-box h3 { color: var(--gold); margin-bottom: 10px; }

        .services { background: white; color: black; padding: 80px 10%; border-radius: 50px 50px 0 0; }
        .service-card { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .service-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        .service-card h4 { font-size: 1.4rem; }
        .price { color: var(--gold); font-weight: bold; font-size: 1.2rem; }

        #contact-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; align-items: center; justify-content: center; background-size: cover; background-position: center; }
        .modal-overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .contact-box { position: relative; background: #000; padding: 50px; border: 1px solid var(--gold); text-align: center; width: 90%; max-width: 450px; }
        .cta-btn { background: var(--gold); color: black; padding: 15px 30px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; }
        
        footer { padding: 40px; text-align: center; background: #0a0a0a; color: #666; }
    </style>
</head>
<body>

    <nav>
        <div class="logo" id="nav-logo">LUMINA</div>
        <button onclick="openContact()" class="cta-btn" style="padding: 10px 20px;">Contact</button>
    </nav>

    <header class="hero" id="hero-bg">
        <div class="hero-content">
            <h1 id="hero-title">Brand Name</h1>
            <p id="hero-desc">Description goes here...</p><br>
            <a href="#services" class="cta-btn">View Services</a>
        </div>
    </header>

    <section class="exp-section">
        <div class="exp-box"><h3 id="e1-t">Title</h3><p id="e1-d">Desc</p></div>
        <div class="exp-box"><h3 id="e2-t">Title</h3><p id="e2-d">Desc</p></div>
        <div class="exp-box"><h3 id="e3-t">Title</h3><p id="e3-d">Desc</p></div>
    </section>

    <section class="services" id="services">
        <h2 style="text-align: center; margin-bottom: 50px; font-size: 2.5rem;">Our Services</h2>
        <div id="service-list"></div>
    </section>

    <div id="contact-modal">
        <div class="modal-overlay" onclick="closeContact()"></div>
        <div class="contact-box">
            <h2 style="color: var(--gold); margin-bottom: 20px;">Get In Touch</h2>
            <p id="c-email" style="margin-bottom: 10px;"></p>
            <a id="c-whatsapp" href="#" class="cta-btn" target="_blank">WhatsApp Us</a>
            <p onclick="closeContact()" style="margin-top: 20px; cursor: pointer; color: #555;">Close</p>
        </div>
    </div>

    <footer id="footer-text"></footer>

    <script>
        function openContact() { document.getElementById('contact-modal').style.display = 'flex'; }
        function closeContact() { document.getElementById('contact-modal').style.display = 'none'; }

        fetch('/data.json').then(r => r.json()).then(data => {
            document.getElementById('nav-logo').innerText = data.logo;
            document.getElementById('hero-title').innerText = data.brand_name;
            document.getElementById('hero-desc').innerText = data.hero_desc;
            document.getElementById('hero-bg').style.backgroundImage = `url(${data.hero_image})`;
            document.getElementById('contact-modal').style.backgroundImage = `url(${data.hero_image})`;
            
            document.getElementById('e1-t').innerText = data.experience.exp1_t;
            document.getElementById('e1-d').innerText = data.experience.exp1_d;
            document.getElementById('e2-t').innerText = data.experience.exp2_t;
            document.getElementById('e2-d').innerText = data.experience.exp2_d;
            document.getElementById('e3-t').innerText = data.experience.exp3_t;
            document.getElementById('e3-d').innerText = data.experience.exp3_d;

            const list = document.getElementById('service-list');
            data.prices.forEach(s => {
                list.innerHTML += `<div class="service-card">
                    <img src="${s.image}" class="service-img">
                    <div style="flex-grow:1"><h4>${s.service}</h4><p>${s.desc}</p></div>
                    <div class="price">${s.price}</div>
                </div>`;
            });

            document.getElementById('c-email').innerText = data.contact.email;
            document.getElementById('c-whatsapp').href = `https://wa.me/${data.contact.whatsapp}`;
            document.getElementById('footer-text').innerText = data.contact.footer;
        });
    </script>
</body>
</html>
