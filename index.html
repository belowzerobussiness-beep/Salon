<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lumina Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .gold-text { color: #D4AF37; }
        /* Clean Full-Screen Modal */
        #contact-modal { 
            display: none; position: fixed; inset: 0; z-index: 1000; 
            align-items: center; justify-content: center;
        }
        .modal-bg-image {
            position: absolute; inset: 0; 
            background-size: cover; background-position: center;
            filter: brightness(0.3); /* Hero image saaf dikhegi par dark hogi */
        }
        .modal-box { 
            background: #000000; padding: 60px 40px; 
            text-align: center; max-width: 500px; width: 90%; 
            position: relative; border-radius: 4px;
        }
        .contact-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 20px; border-radius: 4px;
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="contact-modal">
        <div id="modal-hero-bg" class="modal-bg-image"></div>
        <div class="modal-box">
            <button onclick="toggleModal()" class="absolute top-6 right-6 text-zinc-500 hover:text-white text-3xl">&times;</button>
            <h3 class="gold-text text-3xl font-serif mb-10 tracking-widest uppercase">Book Your Appointment</h3>
            
            <div class="space-y-5">
                <a id="modal-whatsapp-link" href="#" target="_blank" class="contact-btn bg-[#25D366] text-white hover:opacity-90">
                    <i class="fab fa-whatsapp text-2xl mr-3"></i> WhatsApp Now
                </a>
                
                <a id="modal-email-link" href="#" class="contact-btn bg-zinc-900 border border-zinc-800 text-white hover:border-[#D4AF37]">
                    <i class="far fa-envelope text-2xl mr-3"></i> Send Email
                </a>
            </div>

            <p id="modal-footer" class="text-zinc-600 text-[10px] mt-10 uppercase tracking-[4px]"></p>
        </div>
    </div>

    <nav class="flex justify-between items-center px-6 md:px-12 py-6 bg-black border-b border-zinc-900 sticky top-0 z-[500]">
        <div class="logo-container">
            <a href="#" class="text-xl md:text-2xl font-serif tracking-[0.3em]">
                <span id="site-logo-text" class="gold-text uppercase"></span>
            </a>
        </div>
        <div class="hidden md:flex space-x-10 text-[11px] uppercase tracking-[0.3em]">
            <a href="#" class="hover:text-yellow-600 transition">Home</a>
            <a href="#services" class="hover:text-yellow-600 transition">Services</a>
            <button onclick="toggleModal()" class="hover:text-yellow-600 transition">Contact</button>
        </div>
        <button onclick="toggleModal()" class="border border-[#D4AF37] gold-text px-6 py-2 text-[10px] font-bold uppercase hover:bg-[#D4AF37] hover:text-black transition tracking-widest">
            Book Now
        </button>
    </nav>

    <header class="relative h-[90vh] flex items-center justify-center text-center px-4">
        <div class="absolute inset-0"><img id="hero-bg" src="" class="w-full h-full object-cover opacity-40"></div>
        <div class="relative z-10">
            <h1 id="main-brand-name" class="gold-text text-5xl md:text-9xl font-serif italic mb-6"></h1>
            <p id="hero-desc" class="text-zinc-400 text-xs md:text-sm tracking-[0.5em] uppercase mb-10"></p>
            
            <a href="#services" class="inline-block border border-white text-white px-10 py-4 text-[11px] uppercase tracking-[0.4em] hover:bg-white hover:text-black transition">
                Our Services
            </a>
        </div>
    </header>

    <section id="services" class="py-24 px-6 md:px-20 bg-zinc-950">
        <h2 class="text-3xl font-serif text-center mb-20 tracking-widest uppercase gold-text">Signature Menu</h2>
        <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
    </section>

    <footer class="py-20 px-6 bg-black border-t border-zinc-900 text-center">
        <h2 id="footer-brand-name" class="gold-text text-2xl font-serif italic mb-4 uppercase"></h2>
        <p id="footer-address" class="text-zinc-500 text-[10px] uppercase tracking-widest mb-6"></p>
        <p id="footer-copyright" class="text-zinc-800 text-[9px] uppercase tracking-[4px]"></p>
    </footer>

    <script>
        function toggleModal() {
            const modal = document.getElementById('contact-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('site-logo-text').innerText = data.logo;
                document.getElementById('main-brand-name').innerText = data.brand_name;
                document.getElementById('footer-brand-name').innerText = data.brand_name;
                document.getElementById('hero-desc').innerText = data.hero_desc;
                document.getElementById('hero-bg').src = data.hero_image;
                document.getElementById('modal-hero-bg').style.backgroundImage = `url('${data.hero_image}')`;
                
                // Active Links for Modal
                document.getElementById('modal-whatsapp-link').href = `https://wa.me/${data.contact.whatsapp}`;
                document.getElementById('modal-email-link').href = `mailto:${data.contact.email}`;
                document.getElementById('modal-footer').innerText = data.contact.footer;

                document.getElementById('footer-address').innerText = data.contact.address;
                document.getElementById('footer-copyright').innerText = data.contact.footer;

                const list = document.getElementById('services-list');
                data.prices.forEach(s => {
                    list.innerHTML += `
                        <div class="group bg-zinc-900/40 p-5 border border-zinc-900 hover:border-zinc-800 transition">
                            <div class="overflow-hidden mb-6">
                                <img src="${s.image}" class="w-full h-72 object-cover grayscale group-hover:grayscale-0 transition duration-700">
                            </div>
                            <h3 class="text-xl font-serif uppercase tracking-widest mb-1">${s.service}</h3>
                            <p class="text-zinc-500 text-[9px] uppercase tracking-widest mb-6 h-10 overflow-hidden">${s.desc}</p>
                            <div class="flex justify-between items-center pt-4 border-t border-zinc-800">
                                <span class="gold-text font-bold tracking-widest">${s.price}</span>
                                <button onclick="toggleModal()" class="bg-white text-black text-[9px] font-bold px-5 py-2 uppercase hover:bg-[#D4AF37] transition">Book Now</button>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
