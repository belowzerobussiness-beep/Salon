<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lumina Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .gold-text { color: #D4AF37; }
        /* Clean Full-Screen Modal */
        #contact-modal { 
            display: none; position: fixed; inset: 0; z-index: 1000; 
            align-items: center; justify-content: center;
        }
        .modal-bg-image {
            position: absolute; inset: 0; 
            background-size: cover; background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.4); /* Image saaf dikhegi par thodi dark hogi */
        }
        .modal-box { 
            background: #000000; padding: 50px 40px; 
            text-align: center; max-width: 450px; width: 90%; 
            position: relative; border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="contact-modal">
        <div id="modal-hero-bg" class="modal-bg-image"></div>
        <div class="modal-box">
            <button onclick="toggleModal()" class="absolute top-4 right-4 text-zinc-500 hover:text-white text-3xl">&times;</button>
            <h3 class="gold-text text-3xl font-serif mb-8 tracking-widest uppercase">Contact Us</h3>
            <div class="space-y-6">
                <div class="text-center">
                    <p class="text-zinc-500 text-[10px] uppercase tracking-widest mb-2">WhatsApp Number</p>
                    <a id="modal-whatsapp-link" href="#" target="_blank" class="text-white text-lg font-bold tracking-wider hover:gold-text transition">
                        <i class="fab fa-whatsapp gold-text mr-2"></i> <span id="display-whatsapp"></span>
                    </a>
                </div>
                <div class="text-center">
                    <p class="text-zinc-500 text-[10px] uppercase tracking-widest mb-2">Email Address</p>
                    <a id="modal-email-link" href="#" class="text-white text-lg font-bold tracking-wider hover:gold-text transition italic">
                        <i class="far fa-envelope gold-text mr-2"></i> <span id="display-email"></span>
                    </a>
                </div>
            </div>
            <div class="mt-10 pt-8 border-t border-zinc-900">
                <p id="modal-footer" class="text-zinc-600 text-[9px] uppercase tracking-[3px]"></p>
            </div>
        </div>
    </div>

    <nav class="flex justify-between items-center px-6 md:px-12 py-6 bg-black border-b border-zinc-900 sticky top-0 z-[500]">
        <div class="logo-container">
            <a href="#" class="text-xl md:text-2xl font-serif tracking-[0.3em]">
                <span id="site-logo-text" class="gold-text uppercase"></span>
            </a>
        </div>
        <div class="hidden md:flex space-x-10 text-[11px] uppercase tracking-[0.3em]">
            <a href="#" class="hover:text-yellow-600">Home</a>
            <a href="#services" class="hover:text-yellow-600">Services</a>
            <button onclick="toggleModal()" class="hover:text-yellow-600">Contact</button>
        </div>
        <button onclick="toggleModal()" class="border border-[#D4AF37] gold-text px-5 py-2 text-[10px] font-bold uppercase hover:bg-[#D4AF37] hover:text-black transition tracking-widest">
            <span class="md:hidden">Contact</span>
            <span class="hidden md:inline">Book Now</span>
        </button>
    </nav>

    <header class="relative h-[80vh] flex items-center justify-center text-center px-4">
        <div class="absolute inset-0"><img id="hero-bg" src="" class="w-full h-full object-cover opacity-40"></div>
        <div class="relative z-10">
            <h1 id="main-brand-name" class="gold-text text-5xl md:text-8xl font-serif italic mb-6"></h1>
            <p id="hero-desc" class="text-zinc-400 text-xs md:text-sm tracking-[0.4em] uppercase"></p>
        </div>
    </header>

    <section id="services" class="py-24 px-6 md:px-20 bg-zinc-950">
        <h2 class="text-3xl font-serif text-center mb-20 tracking-widest uppercase gold-text">Our Services</h2>
        <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
    </section>

    <footer class="py-20 px-6 bg-black border-t border-zinc-900 text-center">
        <h2 id="footer-brand-name" class="gold-text text-2xl font-serif italic mb-4"></h2>
        <p id="footer-address" class="text-zinc-500 text-[10px] uppercase tracking-widest mb-6"></p>
        <p id="footer-copyright" class="text-zinc-700 text-[9px] uppercase tracking-[4px]"></p>
    </footer>

    <script>
        function toggleModal() {
            const modal = document.getElementById('contact-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('site-logo-text').innerText = data.logo;
                document.getElementById('main-brand-name').innerText = data.brand_name;
                document.getElementById('footer-brand-name').innerText = data.brand_name;
                document.getElementById('hero-desc').innerText = data.hero_desc;
                document.getElementById('hero-bg').src = data.hero_image;
                document.getElementById('modal-hero-bg').style.backgroundImage = `url('${data.hero_image}')`;
                
                // Modal Content
                document.getElementById('display-whatsapp').innerText = data.contact.whatsapp;
                document.getElementById('display-email').innerText = data.contact.email;
                document.getElementById('modal-whatsapp-link').href = `https://wa.me/${data.contact.whatsapp}`;
                document.getElementById('modal-email-link').href = `mailto:${data.contact.email}`;
                document.getElementById('modal-footer').innerText = data.contact.footer;

                document.getElementById('footer-address').innerText = data.contact.address;
                document.getElementById('footer-copyright').innerText = data.contact.footer;

                const list = document.getElementById('services-list');
                data.prices.forEach(s => {
                    list.innerHTML += `
                        <div class="group bg-zinc-900/30 p-4 border border-zinc-900">
                            <img src="${s.image}" class="w-full h-64 object-cover mb-6 grayscale group-hover:grayscale-0 transition duration-500">
                            <h3 class="text-xl font-serif uppercase tracking-widest mb-1">${s.service}</h3>
                            <div class="flex justify-between items-center mt-6">
                                <span class="gold-text font-bold">${s.price}</span>
                                <button onclick="toggleModal()" class="bg-white text-black text-[9px] font-bold px-4 py-2 uppercase hover:bg-[#D4AF37] transition">Book Now</button>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
