<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lumina Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .gold-text { color: #D4AF37; }
        /* Naya Bada Modal Design */
        #contact-modal { 
            display: none; position: fixed; inset: 0; z-index: 1000; 
            align-items: center; justify-content: center;
        }
        .modal-bg-blur {
            position: absolute; inset: 0; 
            background-size: cover; background-position: center;
            filter: blur(15px) brightness(0.3);
        }
        .modal-box { 
            background: rgba(0,0,0,0.85); padding: 60px 40px; 
            border-radius: 0px; text-align: center; 
            max-width: 600px; width: 90%; position: relative;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="contact-modal">
        <div id="modal-hero-bg" class="modal-bg-blur"></div>
        <div class="modal-box">
            <button onclick="toggleModal()" class="absolute top-6 right-6 text-zinc-500 hover:text-white text-3xl">&times;</button>
            <h3 class="gold-text text-4xl font-serif mb-10 tracking-[0.3em] uppercase">Get In Touch</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <a id="modal-whatsapp" href="#" target="_blank" class="flex flex-col items-center justify-center space-y-3 bg-[#25D366] text-white py-8 rounded-sm hover:scale-105 transition">
                    <i class="fab fa-whatsapp text-3xl"></i>
                    <span class="font-bold uppercase tracking-widest text-xs">WhatsApp</span>
                </a>
                <a id="modal-email" href="#" class="flex flex-col items-center justify-center space-y-3 bg-zinc-900 text-white py-8 border border-zinc-800 rounded-sm hover:border-white transition">
                    <i class="far fa-envelope text-3xl"></i>
                    <span class="font-bold uppercase tracking-widest text-xs">Email</span>
                </a>
            </div>
            <p id="modal-footer" class="text-zinc-500 text-[10px] mt-12 uppercase tracking-[4px]"></p>
        </div>
    </div>

    <nav class="flex justify-between items-center px-6 md:px-12 py-6 bg-black border-b border-zinc-900 sticky top-0 z-[500]">
        <div class="logo-container">
            <a href="#" class="text-xl md:text-2xl font-serif tracking-[0.3em]">
                <img id="site-logo-img" src="" alt="Logo" style="display:none; height: 40px;">
                <span id="site-logo-text" class="gold-text uppercase"></span>
            </a>
        </div>
        
        <div class="hidden md:flex space-x-10 text-[11px] uppercase tracking-[0.3em]">
            <a href="#" class="hover:text-yellow-600">Home</a>
            <a href="#services" class="hover:text-yellow-600">Services</a>
        </div>

        <button onclick="toggleModal()" class="border border-[#D4AF37] gold-text px-5 py-2 text-[10px] font-bold uppercase hover:bg-[#D4AF37] hover:text-black transition tracking-widest">
            <span class="md:hidden">Contact</span>
            <span class="hidden md:inline">Book Now</span>
        </button>
    </nav>

    <header class="relative h-[80vh] flex items-center justify-center text-center px-4">
        <div class="absolute inset-0">
            <img id="hero-bg" src="" class="w-full h-full object-cover opacity-40" alt="Hero">
        </div>
        <div class="relative z-10">
            <h1 id="main-brand-name" class="gold-text text-5xl md:text-8xl font-serif italic mb-6"></h1>
            <p id="hero-desc" class="text-zinc-400 text-sm md:text-lg max-w-xl mx-auto tracking-widest uppercase"></p>
        </div>
    </header>

    <section id="services" class="py-24 px-6 md:px-20 bg-zinc-950">
        <h2 class="text-3xl font-serif text-center mb-20 tracking-widest uppercase gold-text text-center">Our Services</h2>
        <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16"></div>
    </section>

    <footer class="py-20 px-6 bg-black border-t border-zinc-900 text-center">
        <h2 id="footer-brand-name" class="gold-text text-3xl font-serif italic mb-4"></h2>
        <p id="footer-address" class="text-zinc-500 text-xs uppercase tracking-widest mb-10"></p>
        <p id="footer-copyright" class="text-zinc-700 text-[9px] uppercase tracking-[4px]"></p>
    </footer>

    <script>
        function toggleModal() {
            const modal = document.getElementById('contact-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // UI Content
                document.getElementById('site-logo-text').innerText = data.logo;
                document.getElementById('main-brand-name').innerText = data.brand_name;
                document.getElementById('footer-brand-name').innerText = data.brand_name;
                document.getElementById('hero-desc').innerText = data.hero_desc;
                document.getElementById('hero-bg').src = data.hero_image;
                document.getElementById('modal-hero-bg').style.backgroundImage = `url('${data.hero_image}')`;
                document.getElementById('footer-address').innerText = data.contact.address;
                document.getElementById('footer-copyright').innerText = data.contact.footer;
                document.getElementById('modal-footer').innerText = data.contact.footer;
                document.getElementById('modal-whatsapp').href = `https://wa.me/${data.contact.whatsapp}`;
                document.getElementById('modal-email').href = `mailto:${data.contact.email}`;

                // Services with Book Now Buttons
                const list = document.getElementById('services-list');
                data.prices.forEach(s => {
                    list.innerHTML += `
                        <div class="group bg-zinc-900 p-4 border border-zinc-800">
                            <img src="${s.image}" class="w-full h-64 object-cover mb-6 grayscale group-hover:grayscale-0 transition duration-500">
                            <h3 class="text-xl font-serif uppercase tracking-widest mb-1">${s.service}</h3>
                            <p class="text-zinc-500 text-[10px] uppercase mb-4">${s.desc}</p>
                            <div class="flex justify-between items-center mt-6">
                                <span class="gold-text font-bold">${s.price}</span>
                                <button onclick="toggleModal()" class="bg-white text-black text-[10px] font-bold px-4 py-2 uppercase hover:bg-yellow-600 transition">Book Now</button>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
